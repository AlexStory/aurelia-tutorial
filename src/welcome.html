<template>
  <section>
    <h2>${heading}</h2>

    <form submit.trigger="submit()">
      <div>
        <label for="fname">Firs Name:</label>
        <input type="text" name="fname" value.bind="firstName">
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" value.bind="lastName">
      </div>
      <div>
        <label for="fullname"></label>
        <p>${fullName}</p>
      </div>
      <div>
        <label for="rvse">Reverse:</label>
        <input type="text" name="rvse" value.bind="txtToReverse">
      </div>
      <p>${txtToReverse.split('').reverse().join('')}</p>
      <button type="submit">Submit</button>
    </form>
  </section>
</template>
